<nav class="navbar navbar-expand-md navbar-light bg-light">
  <span class="navbar-brand">GitHub Search</span>

  <div class="navbar-collapse" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li
        class="nav-item"
        ngbDropdown
        display="dynamic"
        placement="bottom-right"
      >
        <div
          *ngIf="isWaitingRequest"
          class="spinner-border text-primary"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </li>
      <li
        class="nav-item"
        ngbDropdown
        display="dynamic"
        placement="bottom-right"
        style="margin-left: 1%;"
      >
        <input
          type="text"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Search User"
          (ngModelChange)="changeSearchTimeout()"
          (keyup.enter)="searchUser()"
          [(ngModel)]="nameSearchInput"
        />
      </li>
    </ul>
  </div>
</nav>

<h1 class="center-text" *ngIf="!isWaitingRequest && noResults" >
  No Results Found
</h1>
<div class="container">
  <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-3">
          <div
            class="card clickable"
            (click)="goToDetail(githubUser.html_url)"
            *ngIf="githubUser"
          >
            <img
              class="card-img-top gibhub-avatar-img"
              [src]="githubUser.avatar_url"
              alt="Github User Avatar"
            />
            <div class="card-body">
              <h5 class="card-title font-weight-bold">{{ githubUser.name }}</h5>
              <p class="card-text">
                {{ githubUser.login }}
              </p>
            </div>
            <div class="card-body">
              <div  *ngIf="githubUser.company">
                <fa-icon [icon]="faUserFriends"></fa-icon>
                <div class="inline-text">
                  <p>{{ githubUser.company }}</p>
                </div>
              </div>
              <div  *ngIf="githubUser.location">
                <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
                <div class="inline-text">
                  <p>{{ githubUser.location }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
